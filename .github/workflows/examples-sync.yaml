name: "ðŸ”§ master -> examples sync"

on:
  push:
    branches:
      - "master"

jobs:
  lint:
    name: "ðŸ”§ Sync"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.name "git-majstor[bot]"
          git config --global user.email "git-majstor[bot]@users.noreply.github.com"

      - name: Rebase and push
        run: |
          # hope no conflicts lol
          git rebase origin master
          git push origin examples --force
    

      
