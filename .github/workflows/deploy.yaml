name: "ðŸ³ Build & deploy"

on:
  push:
    branches:
      - master
    paths:
      - "apps/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "./.docker/**"
      - ".github/workflows/deploy.yaml"

jobs:
  build:
    name: "ðŸ³ Build & push"
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: ghcr.io/algebra-pra-team07/jaspers:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    name: "ðŸšš Deploy"
    runs-on: "ubuntu-latest"
    needs: ["build"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup SSH keys
        run: mkdir -p ~/.ssh && echo '${{ secrets.SSH_PRIVATE_KEY }}' > ~/.ssh/id_rsa && chmod 0600 ~/.ssh/id_rsa
      - name: Update on server
        run: "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@${{ secrets.SERVER_IP }} -f '~/start_scripts/jaspers_restart.sh'"
