name: "🐳 Build & deploy"

on:
  push:
    branches:
      - master
    paths:
      - "apps/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "./.docker/**"
      - ".github/workflows/deploy.yaml"

jobs:
  build:
    name: "🐳 Build & push"
    permissions:
      packages: write
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    env:
      DOCKER_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'linux/amd64' || 'linux/arm64' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: ghcr.io/algebra-pra-team07/jaspers:latest
          platforms: ${{ env.DOCKER_PLATFORM }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    name: "🚚 Deploy"
    runs-on: "ubuntu-latest"
    needs: [ "build" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup SSH keys
        run: mkdir -p ~/.ssh && echo '${{ secrets.SSH_PRIVATE_KEY }}' > ~/.ssh/id_rsa && chmod 0600 ~/.ssh/id_rsa
      - name: Update on server
        run: "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@${{ secrets.SERVER_IP }} '~/start_scripts/jaspers_restart.sh'"
